<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments-admin :: adminHeader('Airplane Form')}">
    <link rel="stylesheet" th:href="@{/admin/css/admin.css}" />
</head>
<div th:replace="~{admin/fragments-admin :: topbar}"></div>
<div class="d-flex admin-layout">
    <div th:replace="~{admin/fragments-admin :: sidebar('airplanes')}"></div>
    <main class="admin-main p-4 w-100">
        <div class="container-fluid">
            <h2 th:text="${airplane.airplaneId} != null ? 'Edit Airplane' : 'Create Airplane'"></h2>
            <form th:action="@{/admin/airplanes/save}" th:object="${airplane}" method="post">
                <div class="mb-3">
                    <label class="form-label">Airplane ID</label>
                    <input class="form-control" type="text" th:field="*{airplaneId}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Model</label>
                    <input class="form-control" type="text" th:field="*{model}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Capacity</label>
                    <input class="form-control" type="number" th:field="*{capacity}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Airline</label>
                    <input class="form-control" type="text" th:field="*{airline}" />
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </main>

<script th:src="@{/admin/js/admin.js}"></script>
