<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments-admin :: adminHeader('Flight Detail')}">
    <link rel="stylesheet" th:href="@{/admin/css/admin.css}" />
</head>
<body>
<div th:replace="~{admin/fragments-admin :: topbar}"></div>
<div class="d-flex admin-layout">
    <div th:replace="~{admin/fragments-admin :: sidebar('flights')}"></div>
    <main class="admin-main p-4 w-100">
        <div class="container-fluid">
            <h2>Flight Detail</h2>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Flight: <span th:text="${flight.flightId}"></span></h5>
                    <p>Airplane: <span th:text="${flight.airplane?.model ?: 'N/A'}"></span> (ID: <span th:text="${flight.airplane?.airplaneId ?: 'N/A'}"></span>)</p>
                    <p>Route: <span th:text="${flight.flightRoute?.startedAirport?.code ?: 'N/A'}"></span> â†’ <span th:text="${flight.flightRoute?.endedAirport?.code ?: 'N/A'}"></span></p>
                    <p>Departure: <span th:text="${flight.startedTime != null ? #temporals.format(flight.startedTime,'yyyy-MM-dd HH:mm') : 'N/A'}"></span></p>
                    <p>Arrival: <span th:text="${flight.endedTime != null ? #temporals.format(flight.endedTime,'yyyy-MM-dd HH:mm') : 'N/A'}"></span></p>
                    <p>Status: <span th:text="${flight.status}"></span></p>
                    <p>Base price: <span th:text="${flight.basePrice}"></span></p>
                    <div class="mt-3">
                        <a th:href="@{'/admin/seats/airplane/' + ${flight.airplane?.airplaneId}}" class="btn btn-primary" th:if="${flight.airplane != null}">View Seat Map</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h6>Total seats</h6>
                            <h3 th:text="${totalSeats}"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h6>Seats available</h6>
                            <h3 th:text="${availableSeats}"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h6>Seats booked</h6>
                            <h3 th:text="${bookedSeats}"></h3>
                        </div>
                    </div>
                </div>
            </div>

            <h4 class="mt-4">Passengers</h4>
            <div class="card">
                <div class="card-body p-0">
                    <table class="table mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Ticket ID</th>
                            <th>Passenger</th>
                            <th>Seat</th>
                            <th>Email</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="t : ${flight.tickets}" th:if="${flight.tickets != null}">
                            <td th:text="${t.ticketId}"></td>
                            <td th:text="${t.firstName + ' ' + t.lastName}"></td>
                            <td th:text="${t.seat?.seatNumber ?: 'N/A'}"></td>
                            <td th:text="${t.email}"></td>
                            <td th:text="${t.status}"></td>
                        </tr>
                        <tr th:if="${flight.tickets == null or #lists.isEmpty(flight.tickets)}">
                            <td colspan="5" class="text-center">No passengers yet</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
<script th:src="@{/admin/js/admin.js}"></script>
</body>
</html>
