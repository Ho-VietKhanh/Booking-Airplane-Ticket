<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="adminHeader(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="${title} ?: 'Admin - BookingTicket'">Admin</title>

        <!-- Bootstrap & Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

        <!-- Admin CSS -->
        <link rel="stylesheet" th:href="@{/admin/css/admin.css}" href="/admin/css/admin.css" />

        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script defer th:src="@{/admin/js/admin.js}"></script>
    </th:block>
</head>
<body>

<!-- Admin topbar fragment -->
<th:block th:fragment="topbar">
    <nav class="bamboo-navbar">
        <div class="container-fluid d-flex align-items-center justify-content-between" style="height:64px">
            <div class="d-flex align-items-center gap-3">
                <a class="bamboo-logo" th:href="@{/admin/dashboard}">
                    <div class="bamboo-logo-icon"><i class="fas fa-plane"></i></div>
                    <div class="bamboo-logo-text">
                        <span class="brand-name">BookingTicket Admin</span>
                        <span class="brand-tag">Quáº£n trá»‹ há»‡ thá»‘ng</span>
                    </div>
                </a>

                <!-- mobile toggle -->
                <button id="sidebarToggle" class="btn btn-light d-lg-none ms-2"><i class="fas fa-bars"></i></button>
            </div>

            <div class="topbar-right">

                <div class="text-end me-2">
                    <div class="small text-muted" style="text-align:right">Account</div>
                    <div class="user-name" th:text="${currentUserName}">Guest</div>
                </div>

                <!-- Logout form (CSRF guarded) -->
                <div>
                    <form th:action="@{/logout}" method="post" style="display:inline">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-ghost">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</th:block>

<!-- Admin left sidebar fragment -->
<th:block th:fragment="sidebar(active)">
    <aside class="admin-sidebar">
        <div class="sidebar-inner">
            <div class="px-2 mb-3">
                <h6 class="text-muted" style="font-weight:700">Admin Menu</h6>
            </div>
            <ul class="nav flex-column px-1">
                <li class="nav-item"><a class="nav-link sidebar-item" th:classappend="${#strings.equals(active,'dashboard')} ? ' active' : ''" th:href="@{/admin/dashboard}">ğŸ“Š Dashboard</a></li>
                <li class="nav-item"><a class="nav-link sidebar-item" th:classappend="${#strings.equals(active,'flights')} ? ' active' : ''" th:href="@{/admin/flights}">âœˆï¸ Flights</a></li>
                <li class="nav-item"><a class="nav-link sidebar-item" th:classappend="${#strings.equals(active,'airplanes')} ? ' active' : ''" th:href="@{/admin/airplanes}">ğŸ›©ï¸ Airplanes</a></li>
                <li class="nav-item"><a class="nav-link sidebar-item" th:classappend="${#strings.equals(active,'seats')} ? ' active' : ''" th:href="@{/admin/seats}">ğŸ’º Seats</a></li>
                <li class="nav-item"><a class="nav-link sidebar-item" th:classappend="${#strings.equals(active,'passengers')} ? ' active' : ''" th:href="@{/admin/passengers}">ğŸ‘¥ Passengers</a></li>
            </ul>
            <div class="px-2 mt-4">
                <a class="btn btn-sm btn-outline-secondary w-100" th:href="@{/}">Back to Site</a>
            </div>
        </div>
    </aside>
</th:block>

</body>
</html>
