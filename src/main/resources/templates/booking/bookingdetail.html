<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
</head>
<body>
    <div class="container">
        <h1>Booking Details</h1>
        <button class="btn" onclick="window.location.href='/booking/list'">Back to List</button>

        <div class="booking-info">
            <div class="info-row"><span class="label">Booking ID:</span> <span th:text="${booking.bookingId}"></span></div>
            <div class="info-row"><span class="label">Booking Time:</span> <span th:text="${#temporals.format(booking.bookingTime, 'yyyy-MM-dd HH:mm:ss')}"></span></div>
            <div class="info-row"><span class="label">Total Amount:</span> <span th:text="${'$' + #numbers.formatDecimal(booking.totalAmount, 1, 2)}"></span></div>
            <div class="info-row"><span class="label">Status:</span> <span th:text="${booking.status}"></span></div>
            <div class="info-row"><span class="label">Payment ID:</span> <span th:text="${booking.paymentId}"></span></div>
            <div class="info-row"><span class="label">User ID:</span> <span th:text="${booking.userId}"></span></div>
        </div>

        <h2>Tickets</h2>
        <table>
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Flight ID</th>
                    <th>Seat ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.ticketId}"></td>
                    <td th:text="${'$' + #numbers.formatDecimal(ticket.price, 1, 2)}"></td>
                    <td th:text="${ticket.status}"></td>
                    <td th:text="${ticket.flightId}"></td>
                    <td th:text="${ticket.seatId}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
