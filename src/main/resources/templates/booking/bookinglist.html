<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
</head>
<body>
    <h1>Booking List</h1>
    <button class="btn btn-add" onclick="window.location.href='/booking/add'">Add New Booking</button>

    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Booking Time</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>User</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.bookingId}"></td>
                <td th:text="${#temporals.format(booking.bookingTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(booking.totalAmount, 1, 2)}"></td>
                <td th:text="${booking.status}"></td>
                <td th:text="${booking.userId}"></td>
                <td>
                    <button class="btn btn-view" th:onclick="|window.location.href='/booking/detail/${booking.bookingId}'|">View Details</button>
                    <button class="btn btn-delete" th:onclick="|if(confirm('Are you sure?')) window.location.href='/booking/delete/${booking.bookingId}'|">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
