<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 8px 16px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .btn-view {
            background-color: #2196F3;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Booking List</h1>
    <table id="bookingTable">
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Booking Time</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookingTableBody">
        </tbody>
    </table>

    <script>
        async function loadBookings() {
            try {
                const response = await fetch('/api/booking/getAllBooking');
                const bookings = await response.json();
                const tableBody = document.getElementById('bookingTableBody');
                tableBody.innerHTML = '';

                bookings.forEach(booking => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${booking.bookingId}</td>
                        <td>${new Date(booking.bookingTime).toLocaleString()}</td>
                        <td>$${booking.totalAmount.toFixed(2)}</td>
                        <td>${booking.status}</td>
                        <td>
                            <button class="btn btn-view" onclick="viewBooking('${booking.bookingId}')">View Details</button>
                            <button class="btn btn-delete" onclick="deleteBooking('${booking.bookingId}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        function viewBooking(bookingId) {
            window.location.href = `/booking/bookingdetail.html?bookingId=${bookingId}`;
        }

        async function deleteBooking(bookingId) {
            if (confirm('Are you sure you want to delete this booking?')) {
                try {
                    await fetch(`/api/booking/delete/${bookingId}`, {
                        method: 'DELETE'
                    });
                    loadBookings();
                } catch (error) {
                    console.error('Error deleting booking:', error);
                }
            }
        }

        window.onload = loadBookings;
    </script>
</body>
</html>
