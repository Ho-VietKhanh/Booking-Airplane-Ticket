<!-- html -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout</title>

  <style>
    body { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background: #f5f7f6; color: #1f2933; margin: 0; padding: 32px 16px; }
    .page { max-width: 1100px; margin: 0 auto; background: #fff; border-radius: 10px; padding: 32px; box-shadow: 0 8px 30px rgba(20,30,40,0.08); }
    h1 { font-size: 28px; margin: 0 0 18px 0; color: #0f1720; }

    .info { background: #e9f7f2; border-left: 4px solid #16a34a; padding: 14px 18px; border-radius: 6px; margin-bottom: 20px; color: #094d2b; }
    .info .muted { color: #254f41; font-weight: 600; }
    .amount { font-weight: 700; color: #064e3b; }

    .methods { display: grid; gap: 12px; }
    .method {
      display:flex; align-items:center; justify-content:space-between; gap:16px; padding:18px; border-radius:8px;
      background:#fff; border:1px solid #e6e9ea; box-shadow:0 2px 6px rgba(16,24,32,0.03);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease; cursor:pointer; position:relative;
    }
    .method:hover { transform:translateY(-3px); border-color:#cfeee1; box-shadow:0 10px 22px rgba(14,34,25,0.06); }
    .method__left { display:flex; gap:12px; align-items:center; }
    .method__icon { width:56px; height:40px; border-radius:6px; background:linear-gradient(135deg,#f3faf6,#e9fff0); display:flex; align-items:center; justify-content:center; font-weight:700; color:#04603a; box-shadow: inset 0 -8px 18px rgba(4,96,58,0.04); }
    .method__title { font-weight:700; color:#0b1720; margin-bottom:4px; }
    .method__desc { font-size:13px; color:#6b7280; }

    /* keep radio accessible but visually hidden */
    .method input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
      pointer-events: none;
    }

    .radio-circle { width:22px; height:22px; border-radius:50%; border:2px solid #c8d6ce; display:flex; align-items:center; justify-content:center; transition: border-color .12s ease, background .12s ease; }
    .radio-circle::after { content:""; width:10px; height:10px; border-radius:50%; background:transparent; transition: background .12s ease; }

    /* use general sibling selector (~) because .method__content is not immediately adjacent */
    .method input[type="radio"]:checked ~ .method__content .radio-circle { border-color:#0b8552; background:#e6fff3; }
    .method input[type="radio"]:checked ~ .method__content .radio-circle::after { background:#0b8552; }
    .method.selected { border-color:#cfeee1; }

    .actions { display:flex; justify-content:flex-end; gap:12px; margin-top:20px; align-items:center; }
    .btn { padding:10px 18px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    .btn-ghost { background:transparent; color:#065f46; border:1px solid transparent; }
    .btn-primary { background:#0f8a57; color:#fff; box-shadow:0 6px 18px rgba(15,138,87,0.18); }

    @media (max-width:640px) { .page{padding:20px;} .method__icon{width:48px;height:36px;font-size:14px;} .actions{flex-direction:column-reverse;align-items:stretch;} .btn{width:100%;} }
  </style>
</head>
<body>
  <div class="page">
    <h1>Checkout</h1>

    <div class="info">
      <div>Booking ID: <span class="muted" th:text="${booking.bookingId}">bk-0001</span></div>
      <div>Total amount: <span class="amount" th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'COMMA')} + ' VND'">8,008,000 VND</span></div>
    </div>

    <form th:action="@{/booking/payment/confirm}" method="post">
      <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />

      <div class="methods">
        <div th:each="pm,iterStat : ${paymentMethods}">
          <label class="method" th:classappend="${iterStat.index == 0} ? ' selected'">
            <input type="radio" name="paymentMethodId" th:value="${pm.paymentMethodId}" th:checked="${iterStat.index == 0}" />

            <div class="method__left">
              <div class="method__icon" th:text="${pm.paymentMethodName.substring(0,3).toUpperCase()}">PM</div>
              <div>
                <div class="method__title" th:text="${pm.paymentMethodName}">Payment Name</div>
                <div class="method__desc" th:text="${pm.description}">Description</div>
              </div>
            </div>

            <div class="method__content">
              <div class="radio-circle" aria-hidden="true"></div>
            </div>
          </label>
        </div>
      </div>

      <div class="actions">
        <a class="btn btn-ghost" th:href="@{/}" role="button">Back</a>
        <button type="submit" class="btn btn-primary">Proceed to Pay</button>
      </div>
    </form>
  </div>

  <script>
    // keep this to visually mark the selected card (and support older browsers)
    document.querySelectorAll('.method').forEach(label => {
      label.addEventListener('click', (e) => {
        // set checked on the radio (label click normally toggles it, but ensure for custom handling)
        const radio = label.querySelector('input[type=radio]');
        if (radio) radio.checked = true;

        document.querySelectorAll('.method').forEach(l => l.classList.remove('selected'));
        label.classList.add('selected');
      });
    });
  </script>
</body>
</html>
