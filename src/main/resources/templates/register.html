<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Đăng ký tài khoản</h3>
                        <a th:href="@{/dashboard}" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </div>
                <div class="card-body">

                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success">
                        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                    </div>

                    <form th:action="@{/register/save}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-user"></i> Họ và tên:
                            </label>
                            <input type="text" class="form-control" th:field="*{fullName}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-envelope"></i> Email:
                            </label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-lock"></i> Mật khẩu:
                            </label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-phone"></i> Số điện thoại:
                            </label>
                            <input type="text" class="form-control" th:field="*{phone}" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> Đăng ký
                            </button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
